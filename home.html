<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSeam Clothing - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&family=Noto+Serif+Georgian:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="./home.html" class="logo">
            <div>
            <img src="./assets/Logo.png" alt="logo" class="logo_icon">
            <span class="logo_text">RedSeam Clothing</span> 
            </div>
        </a>

        <a href="" class="user_login">
            <div class="avatar_side">
                <div class="authorized_account">
                <img src="./assets/shopping-cart.png" alt="cart" class="cart_icon">
                <img src="./assets/avatar.png" alt="avatar" class="avatar_icon">
                <img src="./assets/Vector 4 (Stroke).png" alt="dropdown" class="account_menu_dropdown_icon">         
                </div>
            </div>
            </a>
    </header>



    <section class="products-section-header">
        <div class="heading">
            <h1>Products</h1>
        </div>

        <div class="filter-wrapper">
            <div class="filter">
                <p style="font-size: 12px;">showing 1-10 of 100 results</p>
                <span> | </span>
                <img src="./assets/adjustments-horizontal.png" alt="filters">
                <p>filter</p>
            </div>

            <div class="sort">
                <p>Sort by</p>
                <img src="./assets/Vector 4 (Stroke).png" alt="dropdown">
            </div>
        </div>
    </section>


    <section class="products-grid">
        <div class="product-card">
            <div class="product-img-wrapper">
                <img src="./assets/pink-tee.png" alt="pink t-shirt">
            </div>
            <div class="product-description">
                <p class="description-text">Kids' Curved Hilfiger Graphic T-Shirt</p>
                <p class="price-tag">$ 25</p>
            </div>
        </div>

            </div>

            </div>
        </div>

            </div>
            <div class="product-description">
                <p class="description-text">Kids' Curved Hilfiger Graphic T-Shirt</p>
                <p class="price-tag">$ 25</p>
            </div>
        </div>

            </div>
            <div class="product-description">
                <p class="description-text">Kids' Curved Hilfiger Graphic T-Shirt</p>
                <p class="price-tag">$ 25</p>
            </div>
        </div>
    </section>

    

    <section class="pagination-section">
        <div class="pagination">
            <button class="pagination-btn prev-btn" disabled>
                <span>&lt;</span>
            </button>
            
            <div class="pagination-numbers">
                <button class="pagination-number active">1</button>
                <button class="pagination-number">2</button>
                <span class="pagination-ellipsis">...</span>
                <button class="pagination-number">9</button>
                <button class="pagination-number">10</button>
            </div>
            
            <button class="pagination-btn next-btn">
                <span>&gt;</span>
            </button>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
